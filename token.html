        <div class="token">

          <a href="feelings/sad.html">

        </div>
        <div class="token">
          <h3>Pelko</h3>
          <a href="feelings/fear.html">
            <img src="images/frightened_squirrel.png" alt="Pelko" class="badge-img" id="image-fear">

          </a>
        </div>
        <div class="token">
          <h3>Hämmennys</h3>
          <a href="feelings/confused.html">

        <div class="token">

          <a href="feelings/angry.html">
            <img src="images/angry_cat.png" alt="Viha" class="badge-img" id="image-anger">

          </a>
        </div>
             
      <p>Tällä sivustolla klikkaamalla tunnetta pääset pelaamaan.</p>
      <p>Saamalla kymmenen pistettä kuva muutuu värilliseksi. </p>
      </div>
    </div>

    <div id="token-total-points-container">
      <h3>Yhteispisteet</h3>
      <p id="total-points">0/60</p>

      <button id="reset-points-button" class="token-reset-button">Nollaa kaikki pisteet</button>
