<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">

<body>
  <header>
    <h1>Tunteisiin - Pelko</h1>

  <nav>

      <li><a href="../info.html">Info</a></li>
    </ul>
  </nav>

  <article>
    <div id="fear-container">
      <section id="fear-story-section">
        <h2 id="fear-title"></h2>
        <img id="fear-story-image" src="" alt="Tarinaan liittyvä kuva" style="display: none;" />
        <p id="fear-story"></p>
      </section>

      <section id="fear-choice-section">
        <h3 id="fear-question">Valinta</h3>
        <button class="fear-choice-button" onclick="handleChoice(true)">Kyllä</button>

    </div>
  </article>

  <div id="fear-modal" class="modal">
    <div class="modal-content">
      <span class="close-button" onclick="closeModal()">&times;</span>
      <p id="fear-feedback-text"></p>
      <img id="fear-feedback-image" src="" alt="" style="display: none;">
      <button id="fear-next-button" onclick="loadNextQuestion()" style="display: none;">Seuraava kysymys</button>
    </div>
  </div>
